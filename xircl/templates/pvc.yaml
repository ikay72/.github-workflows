    namespace: {{ .Release.Namespace }}
    name: {{ .Values.xircl.persistence.claims.bg }}
  accessModes:
  {{- if .Values.global.readOnlyMany }}
    - ReadOnlyMany
  {{- else }}
    - ReadWriteMany
  {{- end }}
  nfs:
    server: {{ .Values.xircl.nfs_volumes.host }}
    path: {{ .Values.xircl.nfs_volumes.bg_share }}
  mountOptions:
