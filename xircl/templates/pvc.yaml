    - timeo=14
    - nfsvers=4.2
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.xircl.volumes.bg }}
spec:
  storageClassName: {{ template "xircl.storageClass" . }}
