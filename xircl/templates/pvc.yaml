{{- if .Values.xircl.nfs_volumes.host }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.xircl.volumes.uploads }}
spec:
  storageClassName: {{ template "xircl.storageClass" . }}
  capacity:
    storage: {{ .Values.xircl.persistence.storage }}
  claimRef:
    namespace: {{ .Release.Namespace }}
    name: {{ .Values.xircl.persistence.claims.uploads }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.xircl.nfs_volumes.host }}
    path: {{ .Values.xircl.nfs_volumes.uploads_share }}
  mountOptions:
    - noatime
    - tcp
    - timeo=14
    - nfsvers=4.2
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.xircl.volumes.cache }}
spec:
  storageClassName: {{ template "xircl.storageClass" . }}
  capacity:
