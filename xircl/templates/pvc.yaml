    - tcp
    - timeo=14
    - nfsvers=4.2
  persistentVolumeReclaimPolicy: Retain
---
{{- end }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.xircl.persistence.claims.uploads }}
spec:
  storageClassName: {{ template "xircl.storageClass" . }}
  {{- if .Values.xircl.nfs_volumes.host }}
  volumeName: {{ .Values.xircl.volumes.uploads }}
  {{- end }}
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: {{ .Values.xircl.persistence.storage }}
