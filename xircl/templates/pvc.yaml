    name: {{ .Values.xircl.persistence.claims.cache }}
  accessModes:
    - ReadWriteMany
  nfs:
    server: {{ .Values.xircl.nfs_volumes.host }}
    path: {{ .Values.xircl.nfs_volumes.cache_share }}
  mountOptions:
    - noatime
    - tcp
    - timeo=14
    - nfsvers=4.2
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.xircl.volumes.sessions }}
spec:
  storageClassName: {{ template "xircl.storageClass" . }}
  capacity:
    storage: {{ .Values.xircl.persistence.storage }}
  claimRef:
    namespace: {{ .Release.Namespace }}
    name: {{ .Values.xircl.persistence.claims.sessions }}
